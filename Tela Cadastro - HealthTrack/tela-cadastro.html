<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">

    <title>Health Track - Cadastrto</title>
</head>

<body>
    <div class="container col-md-4 offset-md-4">
        <div class="col-md-6 offset-md-3">
            <h1>Cadastre-se</h1>
        </div>
        <form name="formulario">
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label for="nome" class="verde">Nome completo</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome Completo" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label for="email" class="verde">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label for="senha" class="verde">Senha</label>
                    <input type="password" name="senha" id="pwd" class="form-control" placeholder="Senha" required>
                </div>
            </div>

            <div class="form-group">
                <div class="cold-md-6 offset-md-3">
                    <label for="data" class="verde data">Qual dia você nasceu?</label>
                    <input type="date" class="form-control datacampo" required>
                </div>
            </div>

            <div class="form-check">
                <div class="col-md-6 offset-md-3">
                    <label class="branco">Aceito os termos e condições</label>
                    <input type="checkbox">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <input type="submit" value="Cadastre-se" class="btn btnprimary botao verde">
                </div>
            </div>
    </div>
    </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
