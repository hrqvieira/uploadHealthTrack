<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style.css">
        <style>
        h1{
            font-size: 2em;
        }
        </style>
    <title>Health Track - Esqueci minha senha</title>
</head>

<body>
    <div class="container col-md-4 offset-md-4">
        <div class="col-md-6 offset-md-3">
            <h1>Informe o código enviado para o seu e-mail</h1>
        </div>

        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <label for="codigo" class="codigo">Código:</label>
                <input type="text" class="form-control" name="email" placeholder="código" required>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <input type="submit" value="Enviar" class="btn btnprimary botao verde">
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
