<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">

    <title>Health Track - Login</title>
</head>

<body>
    <div class="container col-md-4 offset-md-4">
        <div class="col-md-6 offset-md-3">
            <h1>Health Track</h1>
        </div>
        <form name="formulario">
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label>E-mail</label>
                    <input type="email" name="login" class="form-control" placeholder="E-mail" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label>Senha</label>
                    <input type="password" name="senha" class="form-control" id=pwd placeholder="Senha" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <input type="submit" value="login" class="btn btn primary">

                    <div class="form-check">
                        <input type="checkbox" value="">Lembre-me
                    </div>
                </div>


                <div class="link">
                    <div class="col-md-6 offset-md-3">
                        <a href="../Tela Cadastro - HealthTrack/tela-cadastro.html">Cadastre-se</a>
                    </div>
                </div>

                <div class="link">
                    <div class="col-md-6 offset-md-3">
                        <a href="../Tela Esqueci Minha Senha - HealthTrack/esqueci-minha-senha.html">Esqueci minha senha</a>
                    </div>
                </div>



                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous">
                </script>

            </div>
        </form>
    </div>
</body>

</html>
